<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b87c5"/>
      <stop offset="100%" style="stop-color:#b8a8d8"/>
    </linearGradient>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0ecf8"/>
    </linearGradient>
  </defs>

  <!-- Main circle background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>

  <!-- Map pin icon -->
  <g transform="translate(55, 35)">
    <!-- Pin body -->
    <path d="M45 0C20.147 0 0 20.147 0 45c0 33.75 45 75 45 75s45-41.25 45-75c0-24.853-20.147-45-45-45z" fill="url(#pinGradient)"/>
    <!-- Inner circle (plate) -->
    <circle cx="45" cy="45" r="25" fill="#faf8f5" stroke="#b8a8d8" stroke-width="3"/>
    <!-- Fork and knife -->
    <g transform="translate(30, 30)">
      <!-- Fork -->
      <path d="M8 0v12M5 0v6M11 0v6M8 12v18" stroke="#9b87c5" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Knife -->
      <path d="M22 0c3 0 5 4 5 8s-2 6-5 6v16" stroke="#9b87c5" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    </g>
  </g>

  <!-- Decorative dots -->
  <circle cx="35" cy="150" r="6" fill="#c8b8e8" opacity="0.7"/>
  <circle cx="165" cy="60" r="5" fill="#a8c8e8" opacity="0.7"/>
  <circle cx="155" cy="155" r="4" fill="#f0c8b8" opacity="0.7"/>
</svg>
