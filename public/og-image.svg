<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5"/>
      <stop offset="50%" style="stop-color:#f7f5f2"/>
      <stop offset="100%" style="stop-color:#f0ecf8"/>
    </linearGradient>
    <linearGradient id="ogAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b87c5"/>
      <stop offset="100%" style="stop-color:#b8a8d8"/>
    </linearGradient>
    <linearGradient id="pinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b87c5"/>
      <stop offset="100%" style="stop-color:#b8a8d8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#b8a8d8" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#a8c8e8" opacity="0.1"/>
  <circle cx="900" cy="100" r="100" fill="#c8b8e8" opacity="0.1"/>
  <circle cx="200" cy="500" r="80" fill="#f0c8b8" opacity="0.1"/>

  <!-- Left side - Icon -->
  <g transform="translate(150, 165)">
    <!-- Large map pin -->
    <path d="M150 0C67.157 0 0 67.157 0 150c0 112.5 150 250 150 250s150-137.5 150-250c0-82.843-67.157-150-150-150z" fill="url(#pinGrad)"/>
    <!-- Inner circle -->
    <circle cx="150" cy="150" r="85" fill="#faf8f5" stroke="#9b87c5" stroke-width="4"/>
    <!-- Fork and knife -->
    <g transform="translate(100, 100)">
      <path d="M25 0v40M15 0v20M35 0v20M25 40v60" stroke="#9b87c5" stroke-width="6" stroke-linecap="round"/>
      <path d="M75 0c10 0 17 13 17 27s-7 20-17 20v53" stroke="#9b87c5" stroke-width="6" stroke-linecap="round" fill="none"/>
    </g>
  </g>

  <!-- Right side - Text -->
  <g transform="translate(550, 200)">
    <!-- Main title -->
    <text x="0" y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="120" font-weight="800" fill="#3d3a47">tmap</text>

    <!-- Tagline -->
    <text x="5" y="150" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="500" fill="#9a8fa5">Social Map of Food Culture</text>

    <!-- Features -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="160" height="44" rx="22" fill="#b8a8d8" opacity="0.2"/>
      <text x="80" y="29" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#7d6ba5" text-anchor="middle">Discover</text>

      <rect x="180" y="0" width="120" height="44" rx="22" fill="#a8c8e8" opacity="0.2"/>
      <text x="240" y="29" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#5a7a9a" text-anchor="middle">Mint</text>

      <rect x="320" y="0" width="130" height="44" rx="22" fill="#c8b8e8" opacity="0.2"/>
      <text x="385" y="29" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#7d6ba8" text-anchor="middle">Trade</text>
    </g>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="610" width="1200" height="20" fill="url(#ogAccent)"/>
</svg>
